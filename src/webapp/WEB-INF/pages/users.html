<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h1 class="text-inherit"> Таблица Users </h1>
<div class=".container-lg d-flex justify-content-inherit" style="width: 50%; margin: inherit">
    <table class="table table-dark mx-auto">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <td th:text="${user.id}"/>
            <td th:text="${user.firstName}"/>
            <td th:text="${user.lastName}"/>
            <td th:text="${user.email}"/>
            <td>
            <div class="divBox">
                <a th:href="@{/users/{id}(id=${user.getId()})}"> VIEW USER </a>
            </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<br/>
<hr style="width: 50%">
<a href="/users/new"> Create new person</a>

</body>
</html>
